<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main-container">
            <div class="header">
                <h1>Rock, Paper, Scissors</h1>
            </div>
            <div class="game-box">
                <div class="user-container">
                    <div class="user-box">
                        <img class="user-icon" src="./images/user-icon.png" alt="User Icon">
                        <div class="user-pick"></div>
                    </div>
                    <div class="user-score"></div>
                </div>

                <div class="computer-container">
                    <div class="computer-box">
                        <img class="computer-icon" src="./images/computer-icon.png" alt="Computer Icon">
                        <div class="computer-pick"></div>
                    </div>
                    <div class="computer-score"></div>
                </div>
            </div>
            <div class="options-container">
                <button class="rock-btn">
                    <img class="rock-icon" src="./images/rock.png" alt="Rock">
                </button>
                <button class="paper-btn">
                    <img class="paper-icon" src="./images/paper.png" alt="Paper">
                </button>
                <button class="scissors-btn">
                    <img class="scissors-icon" src="./images/scissors.png" alt="Scissors">
                </button>
            </div>
        </div>

        <script src="rock_paper_scissors.js"></script>
    </body>
</html>
