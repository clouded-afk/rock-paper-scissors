<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main-container">
            <div class="header">
                <h1>Rock, Paper, Scissors</h1>
                <p class="win-condition">First to 5 Points Wins!</p>
            </div>
            <div class="game-box">
                <div class="user-container">
                    <div class="user-box">
                        <img class="user-icon" src="./images/user-icon.png" alt="User Icon">
                        <div id="user-pick">
                            <img id="click-rock" style="display: none" src="./images/rock.png">
                            <img id="click-paper" style="display: none" src="./images/paper.png">
                            <img id="click-scissors" style="display: none" src="./images/scissors.png">
                        </div>
                    </div>
                    <div class="user-score">Player Score: 0</div>
                </div>
                <div class="computer-container">
                    <div class="computer-box">
                        <img class="computer-icon" src="./images/computer-icon.png" alt="Computer Icon">
                        <div id="computer-pick">
                            <img id="cpu-rock" style="display: none" src="./images/rock.png">
                            <img id="cpu-paper" style="display: none" src="./images/paper.png">
                            <img id="cpu-scissors" style="display: none" src="./images/scissors.png">
                        </div>
                    </div>
                    <div class="computer-score">Computer Score: 0</div>
                </div>
            </div>
            <div class="options-container">
                <button id="rock-btn">
                    <img class="rock-icon" id="rock" src="./images/rock.png" alt="Rock">
                </button>
                <button id="paper-btn">
                    <img class="paper-icon" id="paper" src="./images/paper.png" alt="Paper">
                </button>
                <button id="scissors-btn">
                    <img class="scissors-icon" id="scissors" src="./images/scissors.png" alt="Scissors">
                </button>
            </div>
            <div class="round-container">
                <div class="round-info"></div>
            </div>
            <div class="restart-box">
                <button class="restart-btn">Restart</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
